<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebRTC Phone</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <h1>WebRTC Phone - Janus</h1>
  <div class="row">
    <label>Server:</label>
    <input type="text" value="" id="server-address" placeholder="192.168.1.10">
  </div>
  <div class="row">
    <label>Display Name:</label>
    <input type="text" value="" id="name">
  </div>
  <div class="row">
    <label>Extension:</label>
    <input type="text" value="" id="exten" placeholder="200">
  </div>
  <div class="row">
    <label>Password:</label>
    <input type="password" value="" id="password">
  </div>

  <div class="margin-list">
    <div class="row">
      <button id="init-btn">Init Engine</button>
      <button id="login-btn">Login</button>
    </div>
    <div class="row">
      <button id="call-btn">Call</button>
      <input type="text" value="201" id="call-to">
    </div>
    <div class="row">
      <button id="answer-btn">Answer</button>
      <button id="hangup-btn">Hangup</button>
    </div>
  </div>

  <audio autoplay id="remote-stream-audio"></audio>
  <div class="margin-list">
    <span class="row-title">Remote</span>
    <span class="row-title">Local</span>
  </div>
  <video autoplay controls id="remote-stream-video" class="stream-video"></video>
  <video autoplay controls id="local-stream-video" class="stream-video" muted="muted"></video>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="lib/janus.js"></script>
  <script src="lib/adapter.js"></script>
  <script src="src/js/app.js"></script>
  <script src="src/js/webrtc-phone.js"></script>
</body>

</html>
